apiVersion: tekton.dev/v1
kind: PipelineRun
metadata:
  name: jvm-build-cache-on-push
  annotations:
    pipelinesascode.tekton.dev/on-event: "[push]"
    pipelinesascode.tekton.dev/on-target-branch: "[main]"
    pipelinesascode.tekton.dev/max-keep-runs: "2"
spec:
  params:
    - name: git-url
      value: "{{repo_url}}"
    - name: revision
      value: "{{revision}}"
    - name: output-image
      value: 'quay.io/redhat-appstudio/hacbs-jvm-cache:{{revision}}'
    - name: path-context
      value: java-components
    - name: dockerfile
      value: cache/src/main/docker/Dockerfile.all-in-one
    - name: slack-webhook-notification-team
      value: build
  pipelineRef:
    resolver: bundles
    params:
      - name: bundle
        value: quay.io/redhat-appstudio-tekton-catalog/pipeline-core-services-docker-build:latest@sha256:d6aef2a09635e72c8b315f4292ecdb96d8b72f465de162a83e7a97b44e8de503
      - name: name
        value: docker-build
      - name: kind
        value: Pipeline
  workspaces:
    - name: workspace
      volumeClaimTemplate:
        spec:
          accessModes:
            - ReadWriteOnce
          resources:
            requests:
              storage: 1Gi
