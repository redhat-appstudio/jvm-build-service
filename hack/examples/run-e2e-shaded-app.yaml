apiVersion: tekton.dev/v1beta1
kind: PipelineRun
metadata:
  generateName: sample-component-build-
spec:
  pipelineRef:
    name: sample-component-build
  params:
    - name: url
      value: https://github.com/stuartwdouglas/hacbs-test-project
    - name: revision
      value: 233724555ee2aff17a97b0ddf2f143308209c6a3
  workspaces:
    - name: maven-settings
      emptyDir: {}
    - name: shared-workspace
      volumeClaimTemplate:
        spec:
          accessModes:
            - ReadWriteOnce # access mode may affect how you can use this volume in parallel tasks
          resources:
            requests:
              storage: 1Gi
  taskRunSpecs:
    - pipelineTaskName: maven-run
      taskServiceAccountName: pipeline
  podTemplate:
    automountServiceAccountToken: false
