apiVersion: tekton.dev/v1
kind: PipelineRun
metadata:
  generateName: sample-component-build-
spec:
  pipelineRef:
    name: sample-component-build
  params:
    - name: url
      value: https://github.com/stuartwdouglas/hacbs-test-project
    - name: revision
      value: de87c02f9219732769bd62a6c234e0601f787c29
  workspaces:
    - name: maven-settings
      emptyDir: {}
    - name: shared-workspace
      volumeClaimTemplate:
        spec:
          accessModes:
            - ReadWriteOnce # access mode may affect how you can use this volume in parallel tasks
          resources:
            requests:
              storage: 100Mi
  taskRunSpecs:
    - pipelineTaskName: maven-run
      taskServiceAccountName: pipeline
