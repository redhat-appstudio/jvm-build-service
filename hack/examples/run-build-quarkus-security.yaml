apiVersion: tekton.dev/v1beta1
kind: TaskRun
metadata:
  generateName: quarkus-netty-build-
spec:
  taskRef:
    name: run-maven-component-build
    kind: ClusterTask
  params:
    - name: URL
      value: https://github.com/netty/netty.git
    - name: TAG
      value: netty-4.1.74.Final
    - name: IMAGE
      value: quay.io/sdouglas/hacbs-jdk11-builder:test
  workspaces:
    - name: maven-settings
      emptyDir: {}
    - name: source
      volumeClaimTemplate:
        spec:
          accessModes:
            - ReadWriteOnce # access mode may affect how you can use this volume in parallel tasks
          resources:
            requests:
              storage: 1Gi
